<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spin wheel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="spinBtn">spin</div>
      <div class="wheel">
        <div class="number" style="--i: 1; --clr: #ff0000">
          <span>1</span>
        </div>
        <div class="number" style="--i: 2; --clr: #ff8000">
          <span>2</span>
        </div>
        <div class="number" style="--i: 3; --clr: #ffff00">
          <span>3</span>
        </div>
        <div class="number" style="--i: 4; --clr: #80ff00">
          <span>4</span>
        </div>
        <div class="number" style="--i: 5; --clr: #00ff00">
          <span>5</span>
        </div>
        <div class="number" style="--i: 6; --clr: #00ffff">
          <span>6</span>
        </div>
        <div class="number" style="--i: 7; --clr: #0080ff">
          <span>7</span>
        </div>
        <div class="number" style="--i: 8; --clr: #0000ff">
          <span>8</span>
        </div>
      </div>
    </div>
    <script>
      let wheel = document.querySelector(".wheel");
      let spinBtn = document.querySelector(".spinBtn");
      let value = Math.ceil(Math.random() * 3600);

      spinBtn.onclick = function () {
        wheel.style.transform = "rotate(" + value + "deg)";
        value += Math.ceil(Math.random() * 3600);

        //spinner count
        let count = 0;
        let resultValue = 101;
      };
    </script>
  </body>
</html>
